<h1> {{heroe.nombre | uppercase}} <small>( {{heroe.aparicion | date:'y'}} )</small> </h1>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" alt="" class="img-fluid">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-primary">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <br>
        <p>{{heroe.bio}}</p>
        <div>
            <!-- <img [src]="casaImage" alt="{{heroe.casa}}"> -->
            <img *ngIf="heroe.casa=='DC'" src="/assets/img/dc.jpeg" alt="{{heroe.casa}}">
            <img *ngIf="heroe.casa=='Marvel'" src="/assets/img/marvell.png"  alt="{{heroe.casa}}">
        </div>
    </div>
</div>
